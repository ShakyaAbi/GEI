services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: gei-db
    environment:
      POSTGRES_DB: gei
      POSTGRES_USER: geiuser
      POSTGRES_PASSWORD: geipassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geiuser -d gei"]
      interval: 10s
      timeout: 5s
      retries: 5

  # GEI Website Application
  app:
    build: .
    container_name: gei-website
    ports:
      - "5000:5000"
      - "5555:5555"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://geiuser:geipassword@db:5432/gei?schema=public
      - JWT_SECRET=Qw3rty!9zXcVbN7mLpOiUjK1hGfDsA4eR
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=15728640  # 15MB in bytes
      - VITE_API_URL=http://localhost:5000/api
      
      # SMTP settings for contact form (optional)
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_SECURE=false
      - SMTP_USER=your-email@gmail.com
      - SMTP_PASS=your-app-password
      - SMTP_FROM=your-email@gmail.com
      - CONTACT_RECEIVER=contact@gei.org
    volumes:
      - uploads_data:/app/uploads
      - ./prisma:/app/prisma
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data: 
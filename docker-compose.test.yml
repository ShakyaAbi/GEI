services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: gei-db-test
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gei_test}
      POSTGRES_USER: ${POSTGRES_USER:-geiuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-geipassword}
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-geiuser} -d ${POSTGRES_DB:-gei_test}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - gei-test-network

  # GEI Website Application (Direct access, no nginx)
  app:
    build: .
    container_name: gei-website-test
    ports:
      - "5001:5000"  # Different port to avoid conflicts
    environment:
      - NODE_ENV=${NODE_ENV:-test}
      - PORT=${PORT:-5000}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-geiuser}:${POSTGRES_PASSWORD:-geipassword}@db:5432/${POSTGRES_DB:-gei_test}?schema=public
      - JWT_SECRET=${JWT_SECRET:-test-jwt-secret}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - UPLOAD_DIR=${UPLOAD_DIR:-/app/uploads}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-15728640}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5001}
      - DOMAIN=${DOMAIN:-http://localhost:5001}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5001/api}
      
      # SMTP settings for contact form (test configuration)
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM:-${SMTP_USER}}
      - CONTACT_RECEIVER=${CONTACT_RECEIVER:-${SMTP_USER}}
      
      # Security
      - SESSION_SECRET=${SESSION_SECRET:-test-session-secret}
    volumes:
      - uploads_test_data:/app/uploads
      - ./prisma:/app/prisma:ro
      - ./logs:/app/backend/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gei-test-network

volumes:
  postgres_test_data:
    driver: local
  uploads_test_data:
    driver: local

networks:
  gei-test-network:
    driver: bridge